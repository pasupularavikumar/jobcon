{% extends 'jc_app/main.html' %}
{% load static %}

{% block content %}

<div class="contactUs">
    <div class="title">
        <h2>Get in Touch</h2>
    </div>
<div class="box">
    <!--- form box-->
    <div class="contact form">
        <h3>Send a Message</h3>
        <form action="" method="POST">{%csrf_token%}
            <div class="formBox">
                <div class="row50">
                    <div class="inputBox">
                        <span>First Name</span>
                        <input type="text" id="firstName" name="firstName" placeholder="John">
                    </div>
                    <div class="inputBox">
                        <span>Last Name</span>
                        <input type="text" id="lastName" name="lastName" placeholder="Deo">
                    </div>
                </div>

                <div class="row50">
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="email" id="email" name="email" placeholder="ravi@email.com">
                    </div>
                    <div class="inputBox">
                        <span>Mobile</span>
                        <input type="text" id="mobile" name="mobile" placeholder="+91 953 953 1234">
                    </div>                    
                </div>

                <div class="row100">
                    <div class="inputBox">
                        <span>Message</span>
                        <textarea  id="message" name="message" placeholder="Write your message here..."></textarea>
                    </div>              
                </div>

                <div class="row100">
                    <div class="inputBox">
                         <input type="submit" value="Send">
                    </div>              
                </div>

            </div>
        </form>

    </div>
    <!---------info box-->
    <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
            <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p><a href="https://goo.gl/maps/rUoJSMU4Qm3iA6Qg9">Chaitanyapuri, Hyderabad</a><br>INDIA</p>
            </div>

            <div>
                <span><ion-icon name="mail"></ion-icon></span>
               <a href="mailto:pasupula.ravikumar77@gmail.com">ravi@gmail.com</a>
            </div>
            <div>
                <span><ion-icon name="call"></ion-icon></span>
               <a href="tel:+919533737633">+919123456789</a>
            </div>
            <!------------social media icons=============-->
           <ul class="sci">
               <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
               <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
               <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
               <li><a href="https://wa.me/918019253531/?text=Hi, MNC JOB ADDA"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
               <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>

           </ul>

        </div>
    </div>
    <!-------------map-->
    <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15224.99927254167!2d78.36776456693732!3d17.44775315867747!2m3!1f0!
        2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93dc8c5d69df%3A0x19688beb557fa0ee!
        2sHITEC%20City%2C%20Hyderabad%2C%20Telangana%20500081!5e0!3m2!1sen!2sin!4v1636702
        436238!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>
</div>


<style>
    body{
        padding-top: 60px;
        background:linear-gradient(90deg,#0e3959 0%, #0e3959 30%, #03a9f5 30%, #03a9f5 100%);
    }
    .{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins',sans-serif;
     }
     .contactUs{
         position: relative;
         width: 100%;
         padding: 20px 100px;
     }
    .contactUs .title
    {
        display: flex;
        padding-bottom: 10px;
        justify-content: center;
        align-items: center;
        font-size: 2em;
    }
    .contactUs .title h2 {
        color: #fff;
        font-weight: 500;
    }
    .form{
        grid-area: form;
    }
    .info{
        grid-area: info;
    }
    .map{
        grid-area: map;
    }
    .contact{
        padding: 40px;
        background: #fff;
        box-shadow: 0 5px 35px rgba(0,0,0,0.15);
    }
    .box{ 
        position: relative;
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 5fr 4fr;
        grid-template-areas:
        "form info"
        "form map";
        grid-gap:20px;
    }
    .contact h3{
        color: #0e3959;
        font-weight: 500;
        font-size: 1.4em;
        margin-bottom: 10px;
    }

    /* form box */
   .formBox{
       position: relative;
       width: 100%;
   }
   .formBox .row50 {
       display: flex;
       gap: 20px;
   }
   .inputBox{
       display: flex;
       flex-direction: column;
       margin-bottom: 10px;
       width: 50%;
   }
   .formBox .row100 .inputBox{
       width: 100%;
   }
   .inputBox span{
       color: #18b7ff;
       margin-top: 10px;
       margin-bottom: 5px;
       font-weight: 500;
   }
   .inputBox input{
       padding: 10px;
       font-size: 1.1em;
       outline: none;
       border: 1px solid #333;
   }
.inputBox textarea{
    padding: 10px;
    font-size: 1.1em;
    outline: none;
    border: 1px solid #333;
    resize: none;
    min-height: 220px;
    margin-bottom: 10px;
}
.inputBox input[type="submit"]
{
    background: #ff578b;
    color: #fff;
    border: none;
    font-size: 1.1em;
    max-width: 120px;
    font-weight: 500;
    cursor: pointer;
    padding: 14px 15px;
}
.inputBox ::placeholder
{
    columns: #999;
}

/*---------------info --------*/
.info{
background: #0e3959;
}
.info h3{
    color:#fff;
}
.info .infoBox div{
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}
.info .infoBox div span{
    min-width: 40px;
    height: 40px;
    color: #fff;
    background: #18b7ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    border-radius: 50%;
    margin-right: 15px;
}
.info .infoBox div p{
    color:#fff;
    font-size: 1.1em;
}
.info .infoBox div a{
    color: #fff;
    text-decoration: none;
}
.sci{
    margin-top:40px;
    display: flex;
}
.sci li{
    list-style: none;
    margin-right: 15px;
}
.sci li a{
    color: #fff;
    font-size: 2em;
    color: #ccc;
}
 .sci li a:hover{
     color: #fff;     
 }
 .map{
     padding: 0;
 }
 .map iframe{
     width: 100%;
     height: 100%;
 }

 /* Responsive Design */

 @media(max-width:991px)
 {
     body{
         background: #03a9f5;
     }
     .contactUs{
         padding: 20px;
     }
     .box{
         grid-template-columns: 1fr;
         grid-template-rows: auto;
         grid-template-areas: 
             "form"
              "info"
               "map";
     }
     .map
     {
         min-height: 300px;
     }
     .formBox .row50{
         display: flex;
         gap: 0;
         flex-direction: column;
     }
     .inputBox{
         width: 100%;
     }
     .contact{
         padding: 30px;
     }
 }
</style>
{% endblock content %}
